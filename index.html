<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>你的店名 - 歡迎光臨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0f0f0f;
      color: #eee;
      line-height: 1.6;
    }

    /* 導航列 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }
    header.scrolled {
      padding: 0.8rem 5%;
      background: rgba(0,0,0,0.9);
    }

    .logo {
      height: 60px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 4rem;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 2.5rem;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.6rem 0;
      transition: all 0.3s;
    }

    .nav-item:hover {
      color: #ffd700;                /* 金色 hover 文字 */
      text-shadow: 0 0 15px #ffd700;
    }

    .nav-item:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: #ffd700;
      box-shadow: 0 0 15px #ffd700;
      transform: translateX(-50%);
      transition: width 0.4s;
      animation: glow 1.5s infinite alternate;
    }

    .nav-item:hover::after {
      width: 80%;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffd700; }
      to   { box-shadow: 0 0 25px #ffd700, 0 0 40px #ffaa00; }
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.95);
      min-width: 220px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 1rem 0;
      z-index: 999;
    }

    .nav-item:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(8px);
    }

    .dropdown a {
      display: block;
      padding: 0.9rem 1.8rem;
      color: #ddd;
      text-decoration: none;
      transition: all 0.2s;
    }

    .dropdown a:hover {
      background: rgba(255,215,0,0.15);
      color: #ffd700;
      padding-left: 2.2rem;
    }

    /* 主要內容 */
    main {
      padding-top: 120px;
    }

    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none;   /* 禁止點擊與暫停 */
    }

    .hero .logo-center {
      position: relative;
      z-index: 10;
      max-width: 380px;
      width: 70vw;
      filter: drop-shadow(0 0 30px rgba(255,215,0,0.6));
      transition: transform 0.6s;
    }

    .hero .logo-center:hover {
      transform: scale(1.08);
    }

    /* 產品區 */
    .products {
      padding: 6rem 5%;
      text-align: center;
    }

    .products h2 {
      font-size: 2.8rem;
      margin-bottom: 3rem;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255,215,0,0.4);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-item {
      border-radius: 16px;
      overflow: hidden;
      background: #1a1a1a;
      transition: all 0.4s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .product-item:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(255,215,0,0.2);
    }

    .product-item img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      transition: transform 0.6s;
    }

    .product-item:hover img {
      transform: scale(1.12);
    }

    .product-item p {
      padding: 1.2rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    @media (max-width: 900px) {
      nav {
        gap: 2rem;
      }
      .nav-left, .nav-right {
        gap: 1.2rem;
      }
      .nav-item {
        font-size: 1rem;
      }
      .logo {
        height: 50px;
      }
      .hero video {
        object-position: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="店LOGO" class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">

    <nav>
      <div class="nav-left">
        <div class="nav-item">選項一
          <div class="dropdown">
            <a href="#">子選項 1-1</a>
            <a href="#">子選項 1-2</a>
            <a href="#">子選項 1-3</a>
            <a href="#">子選項 1-4</a>
            <a href="#">子選項 1-5</a>
            <a href="#">子選項 1-6</a>
            <a href="#">子選項 1-7</a>
            <a href="#">子選項 1-8</a>
            <a href="#">子選項 1-9</a>
            <a href="#">子選項 1-10</a>
          </div>
        </div>
        <div class="nav-item">選項二
          <div class="dropdown"> ... 同上 10 個子選項 ...</div>
        </div>
        <div class="nav-item">選項三
          <div class="dropdown"> ... 同上 10 個子選項 ...</div>
        </div>
      </div>

      <div class="nav-right">
        <div class="nav-item">選項四
          <div class="dropdown"> ... 同上 10 個子選項 ...</div>
        </div>
        <div class="nav-item">選項五
          <div class="dropdown"> ... 同上 10 個子選項 ...</div>
        </div>
        <div class="nav-item">選項六
          <div class="dropdown"> ... 同上 10 個子選項 ...</div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <!-- 這裡換成你自己的影片網址（建議 YouTube 或 Vimeo） -->
      <video autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-girl-drinking-bubble-tea-1234-large.mp4" type="video/mp4">
        你的瀏覽器不支援影片
      </video>

      <img src="logo.png" alt="中央大LOGO" class="logo-center" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    </section>

    <section class="products">
      <h2>我們的招牌產品</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="https://via.placeholder.com/600x800/111/eee?text=產品1" alt="產品1">
          <p>翡翠檸檬鮮奶茶</p>
        </div>
        <div class="product-item">
          <img src="https://via.placeholder.com/600x800/222/eee?text=產品2" alt="產品2">
          <p>伯牙絕弦 頂級烏龍</p>
        </div>
        <!-- 再放 6~10 個同樣格式的產品 -->
        <div class="product-item"><img src="https://via.placeholder.com/600x800/333/eee?text=產品3" alt=""><p>產品3</p></div>
        <div class="product-item"><img src="https://via.placeholder.com/600x800/444/eee?text=產品4" alt=""><p>產品4</p></div>
        <!-- ... 可以繼續加 -->
      </div>
    </section>
  </main>

  <script>
    // 導航列捲動變小效果（可選）
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 100);
    });
  </script>
</body>
</html>
