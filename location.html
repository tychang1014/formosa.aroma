<title>Formosa Aroma - Premium Handcrafted Tea</title>
<style>
    /* --- CSS 變數定義 --- */
    :root {
        --primary-blue: #111621; 
        --secondary-yellow: #956424;
        --text-gold: #cfaa68; 
        --hover-glow: #ffeebb;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Arial, 'Microsoft JhengHei', sans-serif;
    }
    
    .location-section {
        padding-top: 50px;
        background-color: var(--primary-blue);
        align-items: center;
        text-align: center;
        flex-wrap: wrap;
        padding-bottom: 5px;
    }

    .address-section {
        padding-top: 30px;
        padding-left: 10%;
        padding-right: 10%;
        background-color: var(--primary-blue);
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .location-text h2 {
        font-size: 2.5rem;
        color: var(--hover-glow);
        display: inline-block;
    }

    .location-text p1 {
        font-size: 1.8rem;
        line-height: 1.2;
        font-weight: bold;
        text-align: left; 
    }

    .location-text p2 {
        font-size: 1.3rem;
        font-style: italic;
        text-align: left;            
    }
    .location-box {
        margin-top: 2%;
        flex: 1;
        height: 450px;
        border: 2px solid var(--secondary-yellow);
        padding: 10px;
        box-shadow: 0 0 20px rgba(149, 100, 36, 0.2);
    }
    
</style>

<script>
    const translations = {
        en: {
            main: "Main",
            about: "About Us",
            product: "Product",
            whatsnew: "What’s New",
            menu: "Menu",
            catering: "Catering Service",
            store: "Store Location",
            join: "Join Us",
            job: "Job Opportunity",
            franchise: "Franchise",
            language: "Language",
            location_title: "Store Location",
            address: "Address: ",
        },
        zh: {
            main: "首頁",
            about: "關於島嶼",
            product: "關於產品",
            whatsnew: "新品介紹",
            menu: "飲品菜單",
            catering: "飲品服務",
            store: "門市位置",
            join: "加入我們",
            job: "工作機會",
            franchise: "加盟",
            language: "語言",
            location_title: "門市位置",
            address: "地址：",
        }
    };

    function setLanguage(lang) {
        const elements = document.querySelectorAll('[data-key]');
        elements.forEach(el => {
            const key = el.getAttribute('data-key');
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });
    }

    // 修改後的開關邏輯：只控制 Wrapper
    function toggleMenu() {
        const drawer = document.getElementById('mobile-menu-drawer');
        drawer.classList.toggle('active');
    }
</script>
